<div class="container px-52 py-10 mx-auto">
  <form [formGroup]="formValidation" class="bg-white shadow-md mx-auto rounded px-8 pt-6 pb-8 mb-4 w-2/3"
        (ngSubmit)="handleAddingUser()">
    <h2 class="text-center mb-5 text-xl w-1/3 bg-blue-400 text-white mx-auto py-2 rounded">Add new user </h2>
    <h5 class="text-red-600 my-2" *ngIf="serverError">Something went wrong, please try again later</h5>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
        First name
      </label>
      <input
        formControlName="firstName"
        required
        class="shadow appearance-none border rounded {{ firstNameError? 'border-red-500': '' }} w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="firstName" name="firstName" type="text" placeholder="First name" [(ngModel)]="firstName"/>
      <p *ngIf="firstNameError" class="text-red-500 mt-1 text-sm italic">First name is required and must be gt 3 and lt 10</p>
    </div> <!-- end of firstName -->

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="LastName">
        Last name
      </label>
      <input
        formControlName="lastName"
        class="shadow appearance-none border rounded {{ lastNameError? 'border-red-500': '' }} w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="LastName" name="lastName" type="text" placeholder="Last name" [(ngModel)]="lastName">
      <p *ngIf="lastNameError" class="text-red-500 mt-1 text-sm italic">Last name is required and must be gt 3 and lt 10</p>

    </div> <!-- end of lastname -->

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
        Age
      </label>
      <input
        formControlName="age"
        class="shadow appearance-none border rounded {{ ageError? 'border-red-500': '' }}  w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="age" name="age" type="number" placeholder="age" [(ngModel)]="age">
      <p *ngIf="ageError" class="text-red-500 mt-1 text-sm italic">Age is required and between 18 and 50</p>
    </div> <!-- end of age -->

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
        Phone
      </label>
      <input
        formControlName="phone"
        class="shadow appearance-none border rounded {{ phoneError? 'border-red-500': '' }} w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="phone" name="phone" type="text" placeholder="ex: 012251548412" minlength="11" maxlength="12"
        [(ngModel)]="phone">
      <p *ngIf="phoneError" class="text-red-500 mt-1 text-sm italic">Phone number is required and must be valid</p>

    </div> <!-- end of phone -->
    <div class="text-center">
      <button
        class="d-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Add
      </button>
    </div>
  </form>
</div>
