<div class="flex flex-col md:w-4/6 sm:w-full mx-auto my-5">
  <div class="addBtn text-center mb-4">
    <a routerLink="add" class="bg-green-700 px-7 py-3 rounded text-white cursor-pointer font-semibold">Add User</a>
  </div>
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              ID
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              First name
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Last name
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Age
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Phone
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              <span class="">Control</span>
            </th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users">
            <td class="px-6 py-4  text-sm text-gray-500">
              <a routerLink="{{ user['id'] }}">{{ user['id'] }}</a>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ user['firstName']|titlecase }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ user['lastName']|titlecase }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ user['age'] }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ user['phone'] }}
            </td>
            <td class="pl-4 py-4 text-left text-sm font-medium">
              <a  routerLink="{{ user['id'] }}/edit" class="text-white hover:text-gray-200 font-semibold bg-yellow-500 p-2 mx-1 rounded cursor-pointer">Update</a>
              <a (click)="handleDeleteUser($event, user['id'])" class="text-white hover:text-gray-200 font-semibold bg-red-500 p-2 mx-1 rounded cursor-pointer">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
